<article class="article-list">
  <h2><a href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a></h2>
  {% capture excerpted %}{{ content | has_excerpt }}{% endcapture %}
  <p>
   {{ post.description }}
  </p>
  <span class="meta">
    {{ site.author }} {% include post/categories.html %}
  </span>

  {% if excerpted == 'true' %}
    <br />
    <a class="full-article-link-m btn btn-small" rel="full-article" href="{{ root_url }}{{ post.url }}">
      {{ site.excerpt_link }}
    </a>
  {% endif %}
</article>
